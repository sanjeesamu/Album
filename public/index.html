<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Collection</title>
</head>
<body>
  <h1>Album Collection</h1>
  
  <!-- Sorting and Filtering Form -->
  <form id="filterForm">
    <label for="sort">Sort by:</label>
    <select id="sort" name="sort">
      <option value="">None</option>
      <option value="artist">Artist</option>
      <option value="year">Release Year</option>
      <option value="title">Title</option>
      <option value="genre">Genre</option>
    </select>

    <label for="minYear">Min Year:</label>
    <input type="number" id="minYear" name="minYear" placeholder="1900">

    <label for="maxYear">Max Year:</label>
    <input type="number" id="maxYear" name="maxYear" placeholder="2024">

    <button type="submit">Apply Filters</button>
  </form>

  <div id="albums"></div>

  <script src="app.js"></script>
</body>
</html>
